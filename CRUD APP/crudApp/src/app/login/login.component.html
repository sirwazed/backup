<div class="main" mat-dialog-content>
    <mat-card class="example-card">
        <mat-card-content>
          <form [formGroup]="loginForm">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" type="email" matInput placeholder="Enter Your Email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input formControlName="pass" type="pas" matInput placeholder="Enter Your Password">
            </mat-form-field>
          <button (click)="onSubmit()" mat-raised-button color="warn">SignIn</button>
        </form>
        </mat-card-content>
      </mat-card>
</div>
